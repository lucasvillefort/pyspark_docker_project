services:
    spark-master:
        image: bitnami/spark:latest
        container_name: spark-master
        environment:
            - SPARK_MODE=master
            - SPARK_RPC_AUTHENTICATION_ENABLED=no
            - SPARK_RPC_ENCRYPTION_ENABLED=no
            - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
        ports:
            - '8080:8080' # Spark UI
            - '7077:7077' # Spark master port
        volumes:
            - ./notebooks:/home/jovyan/work
            - ./scripts:/scripts
            - ./data:/data
            - ./processed_data:/processed_data
        networks:
            - spark-network

    spark-worker-1:
        image: bitnami/spark:latest
        container_name: spark-worker-1
        environment:
            - SPARK_MODE=worker
            - SPARK_MASTER_URL=spark://spark-master:7077
            - SPARK_WORKER_MEMORY=1G
        volumes:
            - ./notebooks:/home/jovyan/work
            - ./scripts:/scripts
            - ./data:/data
            - ./processed_data:/processed_data
        depends_on:
            - spark-master
        networks:
            - spark-network

    spark-worker-2:
        image: bitnami/spark:latest
        container_name: spark-worker-2
        environment:
            - SPARK_MODE=worker
            - SPARK_MASTER_URL=spark://spark-master:7077
            - SPARK_WORKER_MEMORY=1G
        volumes:
            - ./notebooks:/home/jovyan/work
            - ./scripts:/scripts
            - ./data:/data
            - ./processed_data:/processed_data
        depends_on:
            - spark-master
        networks:
            - spark-network

    jupyter:
        image: jupyter/pyspark-notebook
        container_name: jupyter-notebook
        environment:
            - JUPYTER_ENABLE_LAB=yes
        ports:
            - '8888:8888'
        volumes:
            - ./notebooks:/home/jovyan/work
            - ./scripts:/scripts
            - ./data:/data
            - ./processed_data:/processed_data

        networks:
            - spark-network
        depends_on:
            - spark-master

networks:
    spark-network:
        driver: bridge
